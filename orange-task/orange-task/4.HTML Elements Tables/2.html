<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 20px; 
        }
        .inner-table {
            margin-top: 30px; 
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td>
            <table border="1" class="inner-table">
                <tr>
                    <td colspan="2">Drink</td>
                </tr>
                <tr>
                    <td>Coffee</td>
                    <td>Tea</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
